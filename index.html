<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pink_heart.css" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
    <title>❤ Fabiana ❤</title>
  </head>
  <body>
    <!-- Play Button -->
    <button id="playButton" class="play-button">▶ Play Music</button>
    
    <!-- Audio Player -->
    <audio id="audioPlayer" src="twilight.mp3" loop></audio>
    
    <!-- Neon background hearts -->
    <div class="neon-background" id="neonBackground"></div>
    
    <canvas id="pinkboard"></canvas>
    
    <!-- Fabiana Name Display -->
    <div class="fabiana-container" id="fabianaContainer">
      <div class="fabiana-name" id="fabianaName">Fabiana</div>
    </div>
    
    <!-- Lyrics display -->
    <div class="lyrics-container" id="lyricsContainer">
      <div class="lyric-line" id="lyricLine"></div>
    </div>
    
    <script src="pink_heart.js"></script>
  </body>
</html>
